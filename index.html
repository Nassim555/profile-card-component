<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card__wrapper">
        <div class="card">
          <div class="card__avatar">
            <img src="images/image-victor.jpg" alt="author image" />
          </div>

          <div class="card__content">
            <div class="card__author-info">
              <h1 class="card__username">
                Victor Crest
                <span class="age">26</span>
              </h1>
              <p class="card__location">London</p>
            </div>
            <ul class="card__stats">
              <li class="card__list-item">
                80K<span class="stat-label">Followers</span>
              </li>
              <li class="card__list-item">
                803K<span class="stat-label">Likes</span>
              </li>
              <li class="card__list-item">
                1.4K<span class="stat-label">Photos</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/Nassim555"
          target="_blank"
          >Nassim</a
        >.
      </div>
    </main>
  </body>
</html>
